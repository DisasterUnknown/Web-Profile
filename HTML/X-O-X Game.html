<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/xoxStyling.css">
    <title>XOX</title>
</head>

<body>
    <!-- Selecting the game type -->
    <div class="selectOption">
        <a href="../index.html">
            <p id="backBtn">Back</p>
        </a>

        <div class="centerAlign">
            <div class="Btns">
                <section id="opp1">
                    <p>Traditional Tick&nbsp;-&nbsp;Tack&nbsp;-&nbsp;Toe with 3&nbsp;matches.</p>
                </section>

                <section id="opp2">
                    <p>Block replacing Tick&nbsp;-&nbsp;Tack&nbsp;-&nbsp;Toe every 6 rounds.</p>
                </section>
            </div>
        </div>
    </div>

    <!-- Game cntent area -->
    <div class="xox_Game">
        <div class="centerAlign">
            <div>
                <h1>
                    <center>XOX Game (Coming Soon!!)</center>
                </h1>
            </div>

            <div class="bloxs">
                <p id="B1"> </p>
                <p id="B2"> </p>
                <p id="B3"> </p>
                <p id="B4"> </p>
                <p id="B5"> </p>
                <p id="B6"> </p>
                <p id="B7"> </p>
                <p id="B8"> </p>
                <p id="B9"> </p>
            </div>
        </div>
    </div>

    <!-- Game over display tabe -->
    <div class="gameOver" style="display: none;">
        <div class="centerAlign">
            <h1>GAME OVER!!</h1>

            <table>
                <tr>
                    <td>Bot</td>
                    <td>VS</td>
                    <td>Player</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>:</td>
                    <td>3</td>
                </tr>
            </table>

            <h2>Victory/Defeat</h2>

            <section id="mainMenuBtn">
                <p>Main Menu</p>
            </section>
        </div>
    </div>

    <script src="../JScript/GameScript.js"></script>
</body>

</html>
