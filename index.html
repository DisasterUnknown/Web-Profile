<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/ProfilePageStyles.css">
    <title>Web Profile</title>
</head>

<body>
    <audio id="music" src="Resources/music.mp3" loop></audio>

    <form>
        <div class="mainBody">
            <fieldset id="profileBanner">
                <img id="pBanner" src="Resources/MainBanner/profileBanner.gif" alt="Profile Banner">
                <img id="pPicture" src="Resources/MainBanner/pfp.webp" alt="Profile Picture">
                <div class="profileText">
                    <h2 id="name">WOLFEX</h2>
                    <p id="aka">AKA Rito.</p>
                    <p id="bio">"Hey there Rito here, age <span id="age">N/A</span> and pronuns are he/him."</p>
                    <img id="volumeBtn" src="Resources/MainBanner/mute.png" alt="Volume Btn">
                    <div class="yearClick">
                        <p id="num1">2</p>
                        <p id="num2">0</p>
                        <p id="num3">2</p>
                        <p id="num4">4</p>
                    </div>
                </div>
            </fieldset>

            <div class="subTabs">
                <fieldset class="anime subTabCss">
                    <p>Anime</p>
                    <div>

                    </div>
                </fieldset>

                <fieldset class="manga subTabCss">
                    <p>Manga</p>
                    <div>

                    </div>
                </fieldset>

                <fieldset class="games subTabCss">
                    <p>Games</p>
                    <div>

                    </div>
                </fieldset>

                <fieldset class="gameTabs">
                    <section></section>
                    <section></section>
                    <section></section>
                    <section></section>
                </fieldset>
            </div>
        </div>
    </form>

    <script src="JScript/ProfilePageScript.js"></script>
</body>

</html>
